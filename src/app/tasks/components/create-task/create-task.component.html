<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header class="title">
      <mat-card-title>{{editTask ? "Edit task": "Add new Task"}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-fields">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input type="text" matInput formControlName="title">
          <mat-hint align="end">
            {{form.get('title')?.value?.length}} / {{maxTitleFildLength}}
          </mat-hint>
          <mat-error *ngIf="form.get('title')?.invalid && form.get('title')?.value?.length >0 ">Error, text is too long
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea type="text" rows="5" matInput required formControlName="description"></textarea>
          <mat-hint align="end">
            {{form.get('description')?.value?.length}} / {{maxDescriptionFildLength}}
          </mat-hint>
          <mat-error *ngIf="form.get('description')?.invalid && form.get('description')?.value?.length > 0">Error, text
            is too long</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" [min]="currentDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="button" (click)="dialogRefClose()" mat-raised-button color="accient">Cancel</button>
      <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">{{editTask ? "Save":
        "Add"}}</button>
    </mat-card-actions>
  </mat-card>
</form>
