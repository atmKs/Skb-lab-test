<div>
  <button mat-raised-button color="primary" (click)="openCreateTask()">New task</button>
</div>
<div class="tasks-lists" cdkDropList (cdkDropListDropped)="drop($event)">
  <app-task cdkDrag (delete)="onTaskDelete(task)" (view)="onTaskView(task)" (edit)="onTaskEdit(task)" [task]="task"
    *ngFor="let task of tasks">
  </app-task>
</div>
